<!-- Parent Skills Accordion Wrapper - holds all parent skills -->
<div class="wrapper-accordion">


  
    <div *ngFor="let skill of skills; let skillId = index">

      <!-- Parent Skill Heading -->
      <a [attr.id]="'ParentSkill' + skillId" class="skillHeading h4" data-parent="#accordion" data-toggle="collapse" [attr.href]="'#parentSkillAccordion' + skillId" role="button" [attr.aria-controls]="'parentSkillAccordion' + skillId"><strong>{{ skill.name }}<span class="caret"></span></strong></a>
      <div class="progress">
        <div skillsDirective [skill]="skill" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" [style.width]="width">
          <!-- Progress Bar -->
          {{ skill.confidenceLevel }}%
        </div>
      </div>

      <!-- Child Skill Accordion Wrapper -->
      <div class="panel-collapse collapse" role="tabpanel" [attr.id]="'parentSkillAccordion' + skillId" [attr.aria-labelledby]="'ParentSkill' + skillId">

        <!-- Child Skill Accordion -->
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

          <div>
            <div *ngFor="let subSkill of skill.subSkills; let subSkillId = index">

              <!-- Child Skill Accordion Item -->
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" [attr.id]="'heading' + subSkillId + skillId">
                  <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" [attr.href]="'#collapse' + subSkillId + skillId" [attr.aria-controls]="'collapse' + subSkillId + skillId">
                      {{ subSkill.name }}
                    </a>
                  </h4>
                </div>
                <div [attr.id]="'collapse' + subSkillId + skillId" class="panel-collapse collapse" role="tabpanel" [attr.aria-labelledby]="'heading' + subSkillId + skillId">
                  <div class="panel-body">
                    {{ subSkill.description }}
                  </div>
                </div>
              </div>

            </div>
          </div>
          <!-- End of For loop for the child accordion -->

        </div>
        <!-- End of child skill accordion -->

      </div>
      <!-- End of child skill accordion wrapper -->

    </div>
    <!-- End of For loop for the parent skill -->

  
  <!-- End of For Loop for Parent Skills -->
  <!-- End of Parent Skills Accordion Wrapper -->
</div>
