
<h1 class="portfolio-heading">Contact Me</h1>

<div class="horizontal-item-divider"></div>

<div class="container-fluid">
  <p>If you would like to contact me, please send me an email to <a href="mailto: steven.g.heinze@gmail.com">steven.g.heinze@gmail.com</a>. You can also send me a message below with your email and/or phone number and I will get back to you as soon as I can!</p>

  <div class="container-fluid">
    <form (ngSubmit)="onSubmitMessage(f)" #f="ngForm">
      <div class="form-group">

        <div *ngIf="formSubmissionSuccessful" class="submission-success"><b>Successful Submission</b></div>
        <div *ngIf="formSubmissionFailure" class="submission-failure"><b>Unsuccessful Submission</b></div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon">Name</span>
          <input type="text" class="form-control" placeholder="Name" name="name" ngModel required>
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon">Email</span>
          <input type="email" class="form-control" placeholder="Email" name="email" ngModel required email>
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon">Phone Number</span>
          <input type="text" class="form-control" placeholder="Phone Number" name="phoneNumber" ngModel>
        </div>

        <div class="input-group input-group-addon">
          <span class="input-group-text">Message</span>
        </div>
        <textarea class="form-control" rows="5" cols="10" placeholder="Message" name="message" ngModel></textarea>

        <button type="submit" class="btn btn-default" [disabled]="!f.valid || submissionBeingHandled">Submit</button>
      </div>
    </form>
  </div>

</div>

<div class="horizontal-item-divider"></div>
